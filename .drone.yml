- name: Discord Success Deploy
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: discord_webhook_id
    webhook_token:
      from_secret: discord_webhook_secret
    message: "Crawlers have been successfully deployed from master branch\n\n{{build.link}}"
  when:
    event:
    - promote
    - cron
  cron:
  - deploy
  
- name: Discord Failure Deploy
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: discord_webhook_id
    webhook_token:
      from_secret: discord_webhook_secret
    message: "Failed to deploy Crawlers from master branch\n\n{{build.link}}"
  when:
    status:
    - failure
    event:
    - promote
    - cron
  cron:
  - deploy

- name: Jira Production
  image: plugins/jira
  settings:
    client_id:
      from_secret: jira_client_id
    client_secret:
      from_secret: jira_client_secret
    project: TDC
    instance: tosdr
    environment: production
  when:
    event:
    - promote
    - cron
  cron:
  - deploy
  
