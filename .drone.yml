---
kind: pipeline
name: default

steps:
      
- name: Deploy Arachne Production
  image: appleboy/drone-ssh
  settings:
    host: 
      - arachne.servers.tosdr.org
    username:
        from_secret: SSH_USER
    key:
        from_secret: SSH_KEY
    port: 22
    script:
      - service crawler restart
  when:
    event:
    - promote
    - cron
  cron:
  - deploy
  
